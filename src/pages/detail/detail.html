<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    Add items to the farms shopping list.

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-label>Item Name</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Item Name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Item </ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Item ">Item </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-label>Item Quantity</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Item Quantity"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full placeholder="Item Name">Add</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
