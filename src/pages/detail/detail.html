<ion-header>

  <ion-navbar>
    <ion-title>Add Item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="text-align: center">Add items to the farms shopping list.</ion-item>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-label color="primary">Item Name</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Item Name" [(ngModel)]="item.name"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-label color="primary">Item </ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Item" [(ngModel)]="item.item">Item </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-label color="primary">Item Quantity</ion-label>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-input type="text" placeholder="Item Quantity" [(ngModel)]="item.quantity"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button ion-button full placeholder="Item Name" (click)="sendtoDB()">Add</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
