    <ion-navbar>
        <ion-title>

        </ion-title>

            </ion-col>

    <ion-infinite-scroll (ionInfinite) ="doInfinte($event)" >
            <ion-infinite-scroll-content
                loadingSpinner="bubbles"
                loadingText="Loading products from categories"
            ></ion-infinite-scroll-content>
    </ion-infinite-scroll>
    <ion-row>
        <ion-col><button ion-button block round (click)="addItem(name)"> Add </button></ion-col>
        <ion-col><button ion-button block round (click)="removeItem(name)"> Remove </button></ion-col>
    </ion-row>
