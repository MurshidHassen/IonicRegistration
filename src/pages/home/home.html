<ion-header>
  <ion-navbar>
    <ion-title>
      Login
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" required #username></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" required #password></ion-input>
    </ion-item>

    <p>Forget Password?</p>

  </ion-list>

  <button block ion-button (click)="signIn()">Go</button>

  <button block ion-button (click)="signUp()">Sign Up</button>


</ion-content>
