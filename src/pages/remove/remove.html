<ion-header>

  <ion-navbar>
    <ion-title>Remove item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="text-align: center">Remove an item from the farm shopping list.</ion-item>
  <ion-grid>
    <ion-row>
      <ion-col>
      <ion-label color="primary">Item Name</ion-label>
      </ion-col>
      <ion-col>
        <ion-input placeholder="Item Name"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full  color="primary" (click)="remove()">Remove</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
