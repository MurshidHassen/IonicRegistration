<ion-header>

  <ion-navbar>
    <ion-title>Remove item</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item style="text-align: center">Remove an item from the farm shopping list.</ion-item>
  <ion-grid>
    <ion-row>
      <ion-list>
        <ion-col>
          <ion-item *ngFor="let item of itemname | async">
            <ion-label>{{item.name | json}}</ion-label>
          <ion-checkbox (click)="getsCheckedList(item.$key)" [(ngModel)]="item.checkedState"></ion-checkbox>
        </ion-item>
        </ion-col>
      </ion-list>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button full color="primary" (click)="remove()">Remove</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
