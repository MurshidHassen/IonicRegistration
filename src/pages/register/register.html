<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label floting>First Name</ion-label>
          <ion-input type="text" #firstName></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floting>Last Name</ion-label>
            <ion-input type="text" #lastName></ion-input>
          </ion-item>

          <ion-item>
              <ion-label floting>Email</ion-label>
              <ion-input type="email" #emil></ion-input>
            </ion-item>

            <ion-item>
                <ion-label floting>Password</ion-label>
                <ion-input type="password" #password></ion-input>
              </ion-item>
      
        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" #confirmPassword></ion-input>
        </ion-item>
      
      </ion-list>

      <div>
        <button ion-button (click)="registerUser()">Register</button>

  
      </div>

</ion-content>
